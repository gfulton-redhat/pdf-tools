name: Java CI with Maven

on:
  push:
    branches: [ "main","releases/*"]
    paths-ignore: [ "**.md" ]
  pull_request:
    branches: [ "main" ]
    paths-ignore: [ "**.md" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B install --file pom.xml
